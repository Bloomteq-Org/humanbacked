Appendix A: Glossary
Proof of Personhood: A method to show an account is controlled by a real human, not a bot or
automated farm.

Credential: A signed verification artifact that can be checked for validity and status.
Revocation: A mechanism to invalidate a credential before expiration.
Liveness: A check intended to confirm a real person is present during verification.
Tamper-evident record: A record designed so unauthorized changes become detectable.
Support Layer: A trust-based system that lets audiences support verified creators safely and
meaningfully, including financial support, recognition, perks, or access, anchored to verified
identity.

Appendix B: Example Partner API (Concept)
This example shows the shape of a partner credential check. It is not a final specification.
Endpoint: GET /v1/credentials/{credential_id}
Response fields:
 status: valid | expired | revoked
 verified_at: timestamp
 expires_at: timestamp
 subject: creator public handle or ID
 assurance_level: low | medium | high
 issuer_signature: detached signature for verification